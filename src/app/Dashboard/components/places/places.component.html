<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="content-wrapper" style="min-height: 680px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>All Users</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                        <li class="breadcrumb-item active">All Users</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <div class="container my-2">
        <div class="row">

            <div class="col">
                <table class="table table-bordered">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>Avatar</th>
                            <th width="20%">Name</th>
                            <th width="40%">Email</th>
                            <th>Birthday</th>
                            <th>HasPlaces</th>

                            <th>Operation</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let u of users">
                            <td><img [src]="u?.Avatar?.Path" style="width: 70%; border-radius: 65px;"> </td>
                            <td>{{ u?.fullname }}</td>
                            <td>{{ u?.email }}</td>
                            <td>{{ u?.Birthday }}</td>

                            <td>
                                <div *ngFor="let p of u?.Places"> {{ p.Name }} </div>
                            </td>

                            <!-- <td><img [src]="p.Attachement[0].Path" style="width: 100%;" /> </td> -->
                            <!-- <td class="image-slider">
                            <mdb-carousel [isControls]="true" class="carousel slide" [animation]="'slide'">
                                <mdb-carousel-item>
                                    <div class="view" *ngFor="let item of Place?.Attachement">
                                        <img [src]="item.Path">
                                        <div class="mask rgba-indigo-light waves-light" mdbWavesEffect></div>
                                    </div>
                                </mdb-carousel-item>
                            </mdb-carousel>
                        </td> -->
                            <td>
                                <button class="btn btn-sm btn-danger" (click)="deleteUser(u?._id)"><i class="fas fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
