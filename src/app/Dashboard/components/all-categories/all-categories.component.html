<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="content-wrapper" style="min-height: 680px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>All Places</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                        <li class="breadcrumb-item active">All Places</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <div class="container my-2">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" [hidden]="!hasError">
                    {{ errorMessage }}
                </div>
                <div class="alert alert-success" [hidden]="!success">
                    {{ errorMessage }}
                </div>
            </div>
            <div class="col">
                <table class="table table-bordered">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th width="20%">Name</th>
                            <th width="30%">Attachement</th>
                            <th width="20%">Operation</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let cat of categories">

                            <td>{{ cat.Name }}</td>
                            <td><img *ngIf="cat.Attachement" [src]="cat.Attachement.Path" style="width: 50%;margin-left: 100px; border-radius: 5px;" /> </td>
                            <td>
                                <button class="btn btn-sm btn-danger" (click)="deleteCategory(cat._id)"><i
                                        class="fas fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
