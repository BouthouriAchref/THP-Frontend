<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="content-wrapper" style="min-height: 680px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add Place</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                        <li class="breadcrumb-item active">Add Place</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <!-- /.card -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Place</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- .card-body -->
                    <div class="card-body" style="display: block;">
                        <form [formGroup]="credentialsForm">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" id="inputName" class="form-control" formControlName="name" placeholder="Enter the place name">
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Description</label>
                                <textarea id="inputDescription" class="form-control" rows="4" formControlName="description" placeholder="Enter the place description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="inputStatus">Category</label>
                                <select id="inputStatus" placeholder="Choose Category" (change)="selectChangeHandlerCat($event)" formControlName="category" class="form-control custom-select">
                                    <option selected="" disabled="">Select one</option>
                                    <option *ngFor="let cat of this.categories" [value]="cat._id">{{cat.Name}}</option>
                                </select>
                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <label for="inputStatus">Picture</label>
                                    <div class="form-group">
                                        <input type="file" (change)="onFileSelected($event)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputStatus">Pictures</label>
                                    <div class="form-group">
                                        <input type="file" multiple (change)="onFilesSelected($event)">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Address</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>

                    <form [formGroup]="credentialsForm">

                        <div class="card-body" style="display: block;">
                            <div class="form-group">
                                <label for="inputClientCompany">Address</label>
                                <input type="text" id="inputClientCompany" class="form-control" formControlName="address" placeholder="Enter the Address">
                            </div>
                            <div class="form-group">
                                <label for="inputStatus">State</label>
                                <select id="inputStatus" placeholder="Choose State" formControlName="state" class="form-control custom-select">
                                    <option selected="" disabled="">Select one</option>
                                    <option value="Tunis">Tunis</option>
                                    <option value="Ariana">Ariana</option>
                                    <option value="Ben Arous">Ben Arous</option>
                                    <option value=">Mannouba">Mannouba</option>
                                    <option value="Bizerte">Bizerte</option>
                                    <option value="Nabeul">Nabeul</option>
                                    <option value="Beja">Beja</option>
                                    <option value="Jendouba">Jendouba</option>
                                    <option value="Zaghouan">Zaghouan</option>
                                    <option value="Siliana">Siliana</option>
                                    <option value="Kef">Kef</option>
                                    <option value="Sousse">Sousse</option>
                                    <option value="Monastir">Monastir</option>
                                    <option value="Mahdia">Mahdia</option>
                                    <option value="Kasserine">Kasserine</option>
                                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                                    <option value="Kairouan">Kairouan</option>
                                    <option value="Gafsa">Gafsa</option>
                                    <option value="Sfax">Sfax</option>
                                    <option value="Gabes">Gabes</option>
                                    <option value="Medenine">Medenine</option>
                                    <option value="Tozeur">Tozeur</option>
                                    <option value="Kebili">Kebili</option>
                                    <option value="Tataouine">Tataouine</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="card-body" style="display: block;">
                                    <div class="form-group">
                                        <label for="inputProjectLeader">City</label>
                                        <input type="text" id="inputProjectLeader" class="form-control" placeholder="City" formControlName="city">
                                    </div>
                                </div>
                                <div class="form-group" style="width: 50%; margin-top: 19px; margin-right: 20px;">
                                    <label for="inputProjectLeader">Zip</label>
                                    <input type="text" id="inputProjectLeader" class="form-control" placeholder="Zip" formControlName="zip">
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-body" style="display: block;">
                                    <div class="form-group">
                                        <label for="inputProjectLeader">Latitude</label>
                                        <input type="text" id="inputProjectLeader" class="form-control" placeholder="Latitude" formControlName="lat">
                                    </div>
                                </div>
                                <div class="form-group" style="width: 50%; margin-top: 19px; margin-right: 20px;">
                                    <label for="inputProjectLeader">Longitude</label>
                                    <input type="text" id="inputProjectLeader" class="form-control" placeholder="Longitude" formControlName="lon">
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Create new Porject" class="btn btn-success float-right" (click)="AddPlace()">
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<app-footer></app-footer>
