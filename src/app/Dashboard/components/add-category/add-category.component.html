<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="content-wrapper" style="min-height: 680px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add Category</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                        <li class="breadcrumb-item active">Add Category</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" [hidden]="!hasError">
                    {{ errorMessage }}
                </div>
                <div class="alert alert-success" [hidden]="!success">
                    {{ errorMessage }}
                </div>
            </div>
            <div class="col-md-6">
                <!-- /.card -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Category</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- .card-body -->
                    <div class="card-body" style="display: block;">
                        <form [formGroup]="credentialsForm">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" id="inputName" class="form-control" formControlName="Name" placeholder="Enter the place name">
                            </div>
                            <div class="col-md-6">
                                <label for="inputStatus">Picture</label>
                                <div class="form-group">
                                    <input type="file" (change)="onFileSelected($event)">
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Add new Category" class="btn btn-success float-right" (click)="AddCategory()">
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<app-footer></app-footer>
